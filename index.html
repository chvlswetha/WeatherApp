<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="weather-container">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Enter city">
        <button onclick="getWeather()">Search</button>
        <div id="curr-weather"></div>
        <img id="weather-icon" alt="Weather Icon">

        <div id="temp-div"></div>

        <div id="weather-info"></div>
        <div id="hourly-heading"></div>
        <div id="hourly-forecast"></div>
    </div>

    <div id="history-container" hidden="hidden">
        <h3>Historical Weather</h3>
        <label>From:</label>
        <input type="date" id="fromdt" />

        <label>To:</label>
        <input type="date" id="todt" />
        <div id="history-heading"></div>
        <button onclick="getHistory()">Get History</button>
        <div id="history-div"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
